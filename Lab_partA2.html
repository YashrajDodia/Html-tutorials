<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <fieldset>
     	<form>
     		<h1 align="center">Covid-19 Vaccine Registration Form</h1>
     		<table align="center" cellpadding="10">
     			<tr>
      				<td>First Name</td>
      				<td><input type="text" name="fName" placeholder="enter your first name"></td>
      			</tr>
      			<tr>
      				<td>Last Name</td>
      				<td><input type="text" name="lName" placeholder="enter your last name"></td>
      			</tr>
      			<tr>
      				<td>Aadhar No.</td>
      				<td><input type="text" name="anumber"></td>
      			</tr>
      			<tr>
      				<td>Vaccine Name</td>
      				<td>
      					<select>
      						<option selected disabled>Please select vaccine name</option>
      						<option>Covishield</option>
      						<option>Covaxin</option>
      					</select>
      				</td>
      			</tr>
      			<tr>
      				<td>Vaccination Center Name</td>
      				<td>
      					<select>
      						<option selected disabled>Please select Vaccination Center Name</option>
      						<option>Nana Mava Road</option>
      						<option>Kalawad Road</option>
                            <option>K.K.V Chowk</option>
      					</select>
      				</td>
      			</tr>
      			<tr>
      				<td>Date Of Dose</td>
      				<td><input type="Date" name="date"></td>
      			</tr>
      			<tr>
      				<td>Dose Number</td>
      				<td><input type="number" name="dnumber"></td>
      			</tr>
      			<tr align="center">
      				<td colspan="2"><input type="Submit" name="submit" value ="Click Here"> <input type="Submit" name="cancel" value ="Cancel"></td>
      			</tr>
     		</table>
     	</form>
     </fieldset>
</body>
</html>
