<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <fieldset>
     	<form>
     		<h1 align="center">Create Account</h1>
     		<table align="center" cellpadding="10">
     			<tr>
     				<td>First name*</td>
     				<td>Last name</td>
     			</tr>
     			<tr>
     				<td><input type="text" name="fname" placeholder="enter your first name" required></td>
     				<td><input type="text" name="lname" placeholder="enter your last name"></td>
     			</tr>
     			<tr>
     				<td>Email*</td>
     			</tr>
     			<tr>
     				<td colspan="8"><input type="Email" name="email" placeholder="enter your email" required size="60"></td>
     			</tr>
     			<tr>
     				<td>Password*</td>
     				<td>Confirm Password*</td>
     			</tr>
     			<tr>
     				<td><input type="password" name="password" placeholder="enter your password" required></td>
     				<td><input type="password" name="conpassword" placeholder="enter your password again" required></td>
     			</tr>
     			<tr>
     				<td>Gender</td>
     				<td>Hobbies</td>
     			</tr>
     			<tr>
     				<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
     				<td><input type="checkbox" name="music">Music</td>
     				<td><input type="checkbox" name="travel">Travel</td>
     				<td><input type="checkbox" name="sports">Sports</td>
     				<td><input type="checkbox" name="movies">Movies</td>
     			</tr>
     			<tr>
     				<td>Source of Income</td>
     				<td>Income</td>
     			</tr>
     			<tr>
     				<td>
     					<select>
     						<option>Employed</option>
     						<option>Unemployed</option>
     					</select>
     				</td>
     				<td><input type="range" min="10" max="50"></td>

     			</tr>
     			<tr>
     				<td>Upload Profile Picture</td>
     				<td>Age</td>
     			</tr>
     			<tr>
     				<td><input type="file" name="picfile"></td>
     				<td><input type="text" name="age"></td>
     			</tr>
     			<tr>
     				<td>Bio</td>
     			</tr>
     			<tr>
     				<td colspan="2"><textarea></textarea></td>
     			</tr>
     			<tr>
     				<td colspan="8"><hr></td>
     			</tr>
     			<tr align="center">
     				<td colspan="6"><input type="Submit" name="submit" value="Create"></td>
     			</tr>
     		</table>
     	</form>
     </fieldset>
</body>
</html>
