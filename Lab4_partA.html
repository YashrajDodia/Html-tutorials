<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
      <fieldset>
      	<form>
      		<h1 align="center">Student Registration</h1>
      		<table align="center" cellpadding="10">
      			<tr align="center">
      				<td>Full Name</td>
      				<td><input type="text" name="Name" placeholder="enter your full name"></td>
      			</tr>
      			<tr align="center">
      				<td>Email</td>
      				<td><input type="Email" name="email" placeholder="enter your email id"></td>
      			</tr>
      			<tr align="center">
      				<td>Mobile No</td>
      				<td><input type="text" name="mnumber"></td>
      			</tr>
      			<tr align="center">
      				<td>Address</td>
      				<td><textarea></textarea></td>
      			</tr>
      			<tr align="center">
      				<td>Nationality</td>
      				<td><input type="text" name="nationality"></td>
      			</tr>
      			<tr align="center">
      				<td>Date of Birth</td>
      				<td><input type="Date" name="dob"></td>
      			</tr>
      			<tr align="center">
      				<td>Gender</td>
      				<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
      			</tr>
      			<tr align="center">
      				<td>Highest Degree</td>
      				<td>
      					<select>
      					<option selected disabled>Select Degree</option>
      					<option>B.Tech</option>
      					<option>M.Tech</option>
      					<option>BCA</option>
      					<option>MCA</option>
      					<option>Diploma</option>
      				   </select>
      			    </td>
      			</tr>
      			<tr align="center">
      				<td>CPI</td>
      				<td><input type="text" name="cpi"></td>
      			</tr>
      			<tr align="center">
      				<td>University</td>
      				<td><input type="text" name="university"></td>
      			</tr>
      			<tr align="center">
      				<td>Passing year</td>
      				<td>
      					<select>
      						<option selected disabled>Select your passing year</option>
      						<option>2020</option>
      						<option>2021</option>
      						<option>2022</option>
      						<option>2023</option>
      						<option>2024</option>
      						<option>2025</option>
      					</select>
      				</td>
      			</tr>
      			<tr align="center">
      				<td colspan="2"><input type="Submit" name="submit" value ="Submit"> <input type="Submit" name="cancel" value ="Cancel"></td>
      			</tr>
      		</table>
      	</form>
      </fieldset>
</body>
</html>
