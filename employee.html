<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <fieldset>
     	<form>
     		<h1 align="center">Employee Registration</h1>
     		<table align="center" cellpadding="10">
     			<h3 align="center">Personal Information</h3>
     			<tr>
     				<td>Employee Id:</td>
     				<td><input type="text" name="Eid" placeholder="enter employee id"></td>
     				<td>Employee Name:</td>
     				<td><input type="text" name="ename" placeholder="Enter Employee Name"></td>
     			</tr>
     			<tr>
     				<td>Email:</td>
     				<td><input type="Email" name="empmail" placeholder="enter Email"></td>
     				<td>Contact No.:</td>
     				<td><input type="text" name="enum" placeholder="Enter Contact No."></td>
     			</tr>
     			<tr>
     				<td>Maritial Status:</td>
     				<td><input type="radio" name="mstatus">Single<input type="radio" name="mstatus">Married</td>
     			</tr>
     			<tr>
     				<td colspan="4"><h3 align="center">Education Qualification</h3></td>
     			</tr>
     			<tr>
     				<td>Education:</td>
     				<td><input type="text" name="Education" placeholder="Enter Education Details"></td>
     				<td>Experince:</td>
     				<td><input type="text" name="ename" placeholder="Enter Experince Details"></td>
     			</tr>
     			<tr>
     				<td colspan="4"><h3 align="center">Job Details</h3></td>
     			</tr>
     			
     			
     				<tr>
     				<td>Designation:</td>
     				<td><input type="text" name="Designation" placeholder="enter Designation Details"></td>
     				<td>Job Location:</td>
     				<td><input type="text" name="joblocation" placeholder="Enter Job Location"></td>
     			</tr>
     			<tr>
     				<td>Salary:</td>
     				<td><input type="text" name="Salary" placeholder="Enter Salary Details"></td>
     			</tr>
     			<tr>
     				<td colspan="4"><hr></td>
     			</tr>
     			<tr>
     				<td align="center" colspan="4"><input type="Submit" name="submit" value="Register"></td>
     			</tr>
     			
     		</table>
     	</form>
     </fieldset>
</body>
</html>
