<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click</button>
    <script>
        document.getElementById('btn').addEventListener('dblclick' , ()=>{
            console.log("double click is doone");
        })
        document.getElementById('btn').addEventListener('click' , ()=>{
            console.log("single click is done");
        })
        document.getElementById('btn').addEventListener('mousedown' , ()=>{
            console.log("mouse down is done");
        })
        document.getElementById('btn').addEventListener('mousemove' , ()=>{
            console.log("mouse move is done");
        })
        document.getElementById('btn').addEventListener('mouseover' , ()=>{
            console.log("mouse over is done");
        })
        document.getElementById('btn').addEventListener('mouseout' , ()=>{
            console.log("mouse out is done");
        })
        document.getElementById('btn').addEventListener('mouseup' , ()=>{
            console.log("mouse up is done");
        })
    </script>
</body>
</html>
