<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    *{
        margin-top: 5px;
        margin-left: 5px;
        margin-right: 5px;
    }
    #ibox{
        box-sizing: border-box;
        width: 100%;
    }
    .btn{
        margin-top: 5px;
        margin-bottom: 5px;
    }
  </style>
  <body>
    <input class="form-control" id="ibox">
    <div class="container">
        <div class="row">
            <div class="col btn btn-outline-primary" onclick="addToInput('9')">9</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('8')">8</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('7')">7</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('+')">+</div>
        </div>
        <div class="row">
            <div class="col btn btn-outline-primary" onclick="addToInput('6')">6</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('5')">5</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('4')">4</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('-')">-</div>
        </div>
        <div class="row">
            <div class="col btn btn-outline-primary" onclick="addToInput('3')">3</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('2')">2</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('1')">1</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('*')">*</div>
        </div>
        <div class="row">
            <div class="col btn btn-outline-primary" onclick="addToInput('0')">0</div>
            <div class="col btn btn-outline-primary" onclick="addToInput('/')">/</div>
        </div>
        <div class="row">
            <div class="col btn btn-outline-danger" onclick="clearValue()">C</div>
            <div class="col btn btn-outline-danger" onclick="eraseValue()">B</div>
        </div>
        <div class="row">
            <div class="col btn btn-outline-primary" onclick="evaluateAnswer()">=</div>
        </div>
    </div>
    <script>
        function eraseValue() {
            var tinput = document.getElementById("ibox");
            tinput.value = tinput.value.substring(0, tinput.value.length - 1);
        }
        function addToInput (String) {
            document.getElementById('ibox').value+=String;
        }
        function evaluateAnswer(String){
            var result = document.getElementById('ibox').value;
            document.getElementById('ibox').value=eval(result);
        }
        function clearValue(){
            document.getElementById('ibox').value = null;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
