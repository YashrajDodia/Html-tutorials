<!DOCTYPE html>
<html>
<head>
	<title>Gradient</title>
	<style type="text/css">
		.mdiv{
			width: 20%;
			height: 400px;
			background-image: linear-gradient(red, blue);
            display: inline;
            float: left;
		}
		.div2{
			float: left;
			margin-left: 50px;
			width: 20%;
			height: 400px;
			background-image: radial-gradient(red 20% , blue 80%);

		}
	</style>
</head>
<body>
      <div class="mdiv"></div>
      <div class="div2"></div>
      <div class="div3"></div>
</body>
</html>
