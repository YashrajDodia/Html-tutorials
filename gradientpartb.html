<!DOCTYPE html>
<html>
<head>
	<title>Part B</title>
	<style type="text/css">
		body{
			border: 1px solid black;
			padding-right: 20px;
			padding-left: 20px;
			height: 80vh;
		}
		.mdiv{
			width: 100%;
			height: 100%;
			background-color: darkblue;
		}
		.row{
			margin-top: 5px;
			float: left;
			width: 100%
		}
		.box1{
			float: left;
			margin-left: 10%;
             width:15%;
             margin-right: 15%;
             height: 50px;
             padding-right: 5px;
             margin-bottom:10px;
             background-image: linear-gradient(45deg,red,yellow,cyan);
             border-radius: 5px;
		}
		.box2{
			float: left;
			border-radius: 5px;
			margin-bottom:10px;
			 margin-right: 15%;
             width: 15%;
             height: 50px;
             padding-right: 5px;
             background-image: linear-gradient(45deg,red,black,white);
		}
		.box3{
			float: left;
             margin-right: 10%;
			margin-bottom:10px;
			border-radius: 5px;
             width: 15%;
             height: 50px;
             padding-right: 5px;
             background-image: linear-gradient(45deg,red,pink,yellow);
		}
	</style>
</head>
<body>
	  <div class="mdiv">
	  	<div class="row">
	  		<div class="box1"></div>
	  		<div class="box2"></div>
	  		<div class="box3"></div>
	  	</div>
	  </div>

</body>
</html>
